name: Process IP List from Remote URL

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨执行一次
  workflow_dispatch:     # 支持手动触发

jobs:
  process-ipsum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Create or Clean Results Directory
        run: |
          rm -rf results || true
          mkdir -p results

      - name: Download and Process IP List
        run: |
          python process_ipsum.py https://raw.githubusercontent.com/stamparm/ipsum/master/ipsum.txt 

      - name: Check for Changes and Commit
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add results/*.txt
            git commit -m "Update processed IP lists $(date)"
            
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/ryanzhaorx/IPbanlist.git HEAD:main
          else
            echo "No changes to commit."
          fi
