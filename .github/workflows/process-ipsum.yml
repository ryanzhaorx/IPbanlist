name: Process IP List from Remote URL

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨执行一次
  workflow_dispatch:     # 支持手动触发

jobs:
  process-ipsum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Create or Clean Results Directory
        run: |
          rm -rf results || true
          mkdir -p results

      - name: Download and Process IP List
        run: |
          python process_ipsum.py https://raw.githubusercontent.com/stamparm/ipsum/master/ipsum.txt 

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 添加所有结果文件
          git add results/*.txt

          # 检查是否有变更
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # 提交更改
            git commit -m "Update IP lists $(date)"

            # 推送到远程仓库（使用 Token 认证）
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/ryanzhaorx/IPbanlist.git
            git push origin HEAD:main  # 如果你用的是 master 分支，请改为 HEAD:master
          fi
