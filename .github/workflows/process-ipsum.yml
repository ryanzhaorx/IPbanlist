name: Process IP List from Remote URL

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨执行一次
  workflow_dispatch:     # 支持手动触发

jobs:
  process-ipsum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Create Results Directory
        run: |
          rm -rf results || true
          mkdir -p results

      - name: Download and Process IP List
        run: |
          python process_ipsum.py https://raw.githubusercontent.com/stamparm/ipsum/master/ipsum.txt 

      - name: Configure Git and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 检查是否有变更
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected. Committing and pushing..."

            git add results/*.txt
            git commit -m "Update processed IP lists $(date)"

            # 强制设置远程仓库地址并带上 token
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/ryanzhaorx/IPbanlist.git

            # 推送更改（main 分支）
            git push origin HEAD:main --force-with-lease
          else
            echo "No changes to commit."
          fi
